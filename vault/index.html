<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archon Secret Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .vault-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .vault-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .vault-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #4a5568;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: rgba(245, 101, 101, 0.1);
            border: 2px solid #f56565;
            color: #c53030;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: rgba(72, 187, 120, 0.1);
            border: 2px solid #48bb78;
            color: #2f855a;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .secrets-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .secret-item {
            background: rgba(237, 242, 247, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .secret-key {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .secret-value {
            color: #4a5568;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .loading {
            text-align: center;
            color: #718096;
            margin: 20px 0;
        }

        .change-password-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            display: none;
        }

        .password-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            .password-inputs {
                grid-template-columns: 1fr;
            }
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .logout-btn {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="vault-container">
        <div class="vault-header">
            <div class="vault-icon">üîê</div>
            <h1>Archon Secret Vault</h1>
            <p class="subtitle">Secure Password-Protected Secrets</p>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-group">
                <label for="password">Master Password:</label>
                <input type="password" id="password" placeholder="Enter your master password" autocomplete="current-password">
            </div>
            <button class="btn" onclick="unlockVault()">üîì Unlock Vault</button>
        </div>

        <!-- Secrets Display -->
        <div id="secretsContainer" class="secrets-container">
            <h3 style="margin-bottom: 15px; color: #4a5568;">üîë Your Secrets</h3>
            <div id="secretsList"></div>
        </div>

        <!-- Change Password Section -->
        <div id="changePasswordSection" class="change-password-section">
            <h3 style="margin-bottom: 15px; color: #4a5568;">üîÑ Change Master Password</h3>
            <div class="password-inputs">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
            </div>
            <button class="btn btn-secondary" onclick="changePassword()">üîê Change Password</button>
            <button class="btn logout-btn" onclick="logout()">üö™ Logout</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div>üîÑ Processing...</div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/vault';
        let currentPassword = '';

        function show(element) {
            element.style.display = 'block';
        }

        function hide(element) {
            element.style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = '‚ùå ' + message;
            show(errorEl);
            hide(document.getElementById('success'));
        }

        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = '‚úÖ ' + message;
            show(successEl);
            hide(document.getElementById('error'));
        }

        function setLoading(loading) {
            const loadingEl = document.getElementById('loading');
            loadingEl.style.display = loading ? 'block' : 'none';
        }

        async function unlockVault() {
            const password = document.getElementById('password').value;
            if (!password) {
                showError('Please enter your password');
                return;
            }

            setLoading(true);
            hide(document.getElementById('error'));
            hide(document.getElementById('success'));

            try {
                const response = await fetch(API_BASE + '/unlock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    currentPassword = password;
                    showSuccess(`Vault unlocked! Found ${Object.keys(data.secrets || {}).length} secrets`);
                    displaySecrets(data.secrets || {});
                    hide(document.getElementById('loginForm'));
                    show(document.getElementById('secretsContainer'));
                    show(document.getElementById('changePasswordSection'));
                } else {
                    showError('Invalid password or vault corrupted');
                }
            } catch (error) {
                showError('Failed to connect to vault: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        function displaySecrets(secrets) {
            const secretsList = document.getElementById('secretsList');
            secretsList.innerHTML = '';

            Object.entries(secrets).forEach(([key, value]) => {
                const secretItem = document.createElement('div');
                secretItem.className = 'secret-item';
                secretItem.innerHTML = `
                    <div class="secret-key">${escapeHtml(key)}</div>
                    <div class="secret-value">${escapeHtml(value)}</div>
                `;
                secretsList.appendChild(secretItem);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                showError('Please enter both new password and confirmation');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            setLoading(true);

            try {
                // First get current secrets
                const unlockResponse = await fetch(API_BASE + '/unlock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: currentPassword })
                });

                const unlockData = await unlockResponse.json();

                if (!unlockData.success) {
                    showError('Failed to access current vault');
                    setLoading(false);
                    return;
                }

                // Re-save with new password
                const saveResponse = await fetch(API_BASE + '/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: newPassword,
                        secrets: unlockData.secrets
                    })
                });

                const saveData = await saveResponse.json();

                if (saveData.success) {
                    showSuccess('Password changed successfully! Please login with your new password.');
                    currentPassword = newPassword;
                    setTimeout(() => {
                        logout();
                    }, 2000);
                } else {
                    showError('Failed to change password');
                }
            } catch (error) {
                showError('Error changing password: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        function logout() {
            currentPassword = '';
            document.getElementById('password').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            hide(document.getElementById('secretsContainer'));
            hide(document.getElementById('changePasswordSection'));
            hide(document.getElementById('success'));
            hide(document.getElementById('error'));
            show(document.getElementById('loginForm'));
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                unlockVault();
            }
        });
    </script>
</body>
</html>
